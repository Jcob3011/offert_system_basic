version: "3.8"

services:
  web:
    build: .

    command: python manage.py runserver 0.0.0.0:8000

    volumes:
      - .:/app

    ports:
      - "8000:8000"

    depends_on:
      - db

  db:
    image: postgres:15

    volumes:
      - postgres_data:/var/lib/postgresql/data

    environment:
      - POSTGRES_DB=oferty_db

      - POSTGRES_USER=admin

      - POSTGRES_PASSWORD=admin1

volumes:
  postgres_data:
