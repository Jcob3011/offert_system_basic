{% load static %}
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Centrum Dowodzenia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .menu-card {
        transition: transform 0.2s;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
      }
      .menu-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1) !important;
        border-color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-5">
      <div class="container">
        <span class="navbar-brand">System Ofertowy</span>
        <span class="text-white small">Zalogowany: {{ user.username }}</span>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center mb-5 fw-bold">Panel Główny</h1>
      <div class="row g-4 justify-content-center">
        <div class="col-md-4">
          <a
            href="{% url 'offer_list' %}"
            class="card h-100 shadow-sm menu-card p-4 text-center border-0"
          >
            <div class="text-primary mb-3">
              <i class="bi bi-list-columns-reverse" style="font-size: 4rem"></i>
            </div>
            <h3>Lista Ofert</h3>
          </a>
        </div>

        <div class="col-md-4">
          <a
            href="{% url 'offer_create' %}"
            class="card h-100 shadow-sm menu-card p-4 text-center border-0"
          >
            <div class="text-success mb-3">
              <i class="bi bi-plus-circle-fill" style="font-size: 4rem"></i>
            </div>
            <h3>Nowa Oferta</h3>
          </a>
        </div>

        <div class="col-md-4">
          <a
            href="/admin/"
            class="card h-100 shadow-sm menu-card p-4 text-center border-0"
          >
            <div class="text-danger mb-3">
              <i class="bi bi-shield-lock-fill" style="font-size: 4rem"></i>
            </div>
            <h3>Panel Admina</h3>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
