{% load static %}
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Logowanie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f2f5;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        max-width: 400px;
        width: 100%;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="login-card text-center">
      <h3 class="mb-4">Zaloguj się</h3>

      <form method="post">
        {% csrf_token %} {% if form.errors %}
        <div class="alert alert-danger p-2 small">Błędny login lub hasło</div>
        {% endif %}

        <div class="mb-3 text-start">
          <label class="form-label">Użytkownik</label>
          <input
            type="text"
            name="username"
            class="form-control"
            required
            autofocus
          />
        </div>

        <div class="mb-4 text-start">
          <label class="form-label">Hasło</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-bold">
          WEJDŹ
        </button>
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
  </body>
</html>
